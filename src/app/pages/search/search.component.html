  

<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
  <a *ngFor="let puente of puentesService.puentesFiltrado" 
   [routerLink]= "['/item', puente.cod]" class="rk-item ae-masonry__item">
    <img src="assets/puentes/{{puente.url}}" alt="">
    <div class="item-meta">
      <h2>{{puente.nombre}}</h2>
      <p>{{puente.tipo}}</p>
    </div>
  </a>

</div>
